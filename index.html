<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Turbinado</title>
    <style>
        .cor-fundo{
            background-color: #9adcfa;
        }
    </style>
</head>
<body>
    <header>
       <div class="container p-0">
            <div class="col cor-fundo d-flex align-items-center justify-content-between p-3">
                <div class="d-flex">
                    <h1 class="text-white"><span class="text-primary fw-bold">Tur</span>binado</h1>
                    <img src="img/aviao.png">
                </div>
                <img src="img/user.png">
            </div>
       </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col mb-2">
                        <h2 class="text-center my-4">Vamos começar!</h2>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Defina seu orçamento:</label>
                                <input type="number" class="form-control" placeholder="R$">
                            </div>
                            <div class="mt-4">
                                <p>Defina suas prioridades:</p>
                                <div class="px-2">
                                    <label class="form-label">Conforto</label>
                                    <div class="d-flex justify-content-between px-2">
                                        <span>média</span>
                                        <span>alta</span>
                                        <span>muita alta</span>
                                    </div>
                                    <input type="range" step="1" class="form-range" min="1" max="3">
                                </div>
                                <div class="px-2">
                                    <label class="form-label">Comodidade</label>
                                    <div class="d-flex justify-content-between px-2">
                                        <span>média</span>
                                        <span>alta</span>
                                        <span>muita alta</span>
                                    </div>
                                    <input type="range" step="1" class="form-range" min="1" max="3">
                                </div>
                                <div class="px-2">
                                    <label class="form-label">Diversão</label>
                                    <div class="d-flex justify-content-between px-2">
                                        <span>média</span>
                                        <span>alta</span>
                                        <span>muita alta</span>
                                    </div>
                                    <input type="range" step="1" class="form-range" min="1" max="3">
                                </div>
                                <div class="px-2">
                                    <label class="form-label">Segurança</label>
                                    <div class="d-flex justify-content-between px-2">
                                        <span>média</span>
                                        <span>alta</span>
                                        <span>muita alta</span>
                                    </div>
                                    <input type="range" step="1" class="form-range" min="1" max="3">
                                </div>
                            </div>
                        </form>
                        <div class="d-flex justify-content-center text-center">
                            <a class="text-decoration-none text-white p-2 m-2 w-50 bg-danger rounded" href="home.html">Cancelar</a>
                            <a class="text-decoration-none text-white p-2 m-2 w-50 bg-success rounded" href="destino.html">Próximo</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
