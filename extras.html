<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Turbinado | Detalhes</title>
    <style>
        .cor-fundo {
            background-color: #9adcfa;
        }
    </style>
</head>

<body>
    <header>
        <div class="container p-0">
            <div class="col cor-fundo d-flex align-items-center justify-content-between p-3">
                <div class="d-flex">
                    <h1 class="text-white"><span class="text-primary fw-bold">Tur</span>binado</h1>
                    <img src="img/aviao.png">
                </div>
                <img src="img/user.png">
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="my-4">
                                <div class="my-2">
                                    <label class="form-label">Meio de transporte</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="1">Avião</option>
                                        <option value="2">Ônibus</option>
                                        <option value="3">Carro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="my-4">
                                <div class="my-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            Reservarei hotel
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                        <label class="form-check-label" for="defaultCheck2">
                                            Irei a shows e eventos
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                                        <label class="form-check-label" for="defaultCheck3">
                                            Farei passeios
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                                        <label class="form-check-label" for="defaultCheck4">
                                            Alugarei um carro
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="d-flex justify-content-center text-center">
                            <a class="text-decoration-none text-white p-2 m-1 w-50 bg-danger rounded"
                                href="destino.html">Voltar</a>
                            <a class="text-decoration-none text-white p-2 m-1 w-50 bg-success rounded"
                                href="voo.html">Próximo</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
