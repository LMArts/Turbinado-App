<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Turbinado | Destino</title>
    <style>
        .cor-fundo {
            background-color: #9adcfa;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col cor-fundo d-flex align-items-center justify-content-between p-3">
                    <h1 class="text-white"><span class="text-primary fw-bold">Tur</span>binado</h1>
                    <img src="img/user.png">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="my-4">
                                <div class="my-2">
                                    <label class="form-label">Origem</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="1">São Paulo - SP</option>
                                        <option value="2">Rio de Janeiro - RJ</option>
                                        <option value="3">Belo Horizonte - MG</option>
                                    </select>
                                </div>
                                <div class="my-2">
                                    <label class="form-label">Destino</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="1">João Pessoa - PB</option>
                                        <option value="2">São Luis - MA</option>
                                        <option value="3">Bonito - MS</option>
                                    </select>
                                </div>
                            </div>
                            <div class="my-4">
                                <div class="my-2">
                                    <label class="form-label">Ida</label>
                                    <input type="date" class="form-control">
                                </div>
                                <div class="my-2">
                                    <label class="form-label">Volta</label>
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="my-4">
                                <div class="my-2">
                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label">Adultos</label>
                                            <input type="number" value="1" class="form-control">
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Crianças</label>
                                            <input type="number" value="0" class="form-control">
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Bebês</label>
                                            <input type="number" value="0" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="d-flex justify-content-center text-center">
                            <a class="text-decoration-none text-white p-2 m-1 w-50 bg-danger rounded"
                                href="index.html">Voltar</a>
                            <a class="text-decoration-none text-white p-2 m-1 w-50 bg-success rounded"
                                href="extras.html">Próximo</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
