<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Turbinado | Carteira</title>
    <style>
        .cor-fundo {
            background-color: #9adcfa;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col cor-fundo d-flex align-items-center justify-content-between p-3">
                    <h1 class="text-white"><span class="text-primary fw-bold">Tur</span>binado</h1>
                    <img src="img/user.png">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container h-100">
                <div class="row justify-content-around h-100">
                    <div class="col justify-content-around h-100">
                        <div class="">
                            <div class="border p-2 my-4 w-100">
                                <div class="">
                                    <h2 class="my-3">Sua carteira</h2>
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <p>0 Milhas acumuladas</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="border p-2 my-3 w-100">
                                <div class="">
                                    <div class="d-flex justify-content-between">
                                        <div class="p-2">
                                            <p>Adicione um cartão de crédito ou outro programa de fidelidade para transformar seus gastos diários em milhas!</p>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center text-center">
                                        <a class="text-decoration-none text-white p-2 w-100 bg-success rounded">Adicionar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
